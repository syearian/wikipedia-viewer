<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
      
    <main class="container-fluid">
      
      <section class="row">
        <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-3 col-lg-offset-4 text-center">
          <h1 class="title">Wikipedia Viewer</h1>
          <p><a class="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Read a random article</a></p>
          <form id="searchForm">
            <div class="form-group">
              <input id="search" class="form-control" type="text" name="search" placeholder="Search for articles">
              <button type="submit" id="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
      </section> <!-- End search section -->
      
      <section class="row">
        <div id="list" class="col-xs-10 col-xs-offset-1">

        </div>
      </section> <!-- End list section -->
      
    </main> <!-- End Main -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
